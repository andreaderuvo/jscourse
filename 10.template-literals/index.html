    let a = 5;

    console.log(`${a + b}`);

    function isHero() {
        return Math.random() >= 0.5;
    }

    console.log(`You are a ${`super-${isHero() ? 'hero' : 'villain'}`}`);

    const dogs = [{
        name: 'Snickers',
        age: 2
    }, {
        name: 'Hugo',
        age: 8
    }, {
        name: 'Sunny',
        age: 1
    }];

    const markup = `
        <ul class="dogs">
            ${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
        </ul>
    `;

    console.log(markup);

    document.addEventListener("DOMContentLoaded", function () {
        //document.body.innerHTML = eval(document.getElementById("template").innerHTML);

        const fragment = document.getElementById("template_");
        
        dogs.forEach(dog => {
            const instance = document.importNode(fragment.content, true);
            instance.querySelector('.name').innerHTML = dog.name;
            instance.querySelector('.age').innerHTML = dog.age;
            document.body.appendChild(instance);
        });
        
    });
</script>
