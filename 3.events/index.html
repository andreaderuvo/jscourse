<head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            sumButton = document.getElementById("sumButton");

            f = function(e) {
                alert("clicked " + "(" + e.x + "," + e.y + ")");
                document.removeEventListener("click", f);
            }
            document.addEventListener("click", f);

            sumButton.addEventListener("click", function(e) {
                let number1 = parseInt(document.getElementById("number1").value);
                let number2 = parseInt(document.getElementById("number2").value);
                document.getElementById("sum").value = number1 + number2;
            });

            hoverDiv.addEventListener("mouseover", function (e) {
                alert("entered in hoverDiv");
            });
        });
    </script>
    <style>
        #hoverDiv {
            margin-top: 5em;
            width: 100%;
            height: 100px;
            background: gold;
        }
    </style>
</head>

<body>
    <input type="number" id="number1" />
    <input type="number" id="number2" />
    <input type="number" id="sum" readonly />
    <button id="sumButton">Somma</button>
    <div id="hoverDiv">

    </div>
    <button onclick="this.innerHTML = Date()">The time is?</button>
</body>
