<head>
    <script>
        //json
        let x = {
            "a": 1,
            "b": [2, 3],
            "c": {
                "i": 4,
                "j": 5
            },
            "d": function() {
                return 6;
            }
        }

        console.log(x);
        console.log(x.b);
        console.log(x.c.i);
        console.log(x.d());

        //serialization
        console.log("serialization", JSON.stringify(x));

        //deserialization
        let json = '{"a": 5, "b": 6, "c": 7}';
        console.log("deserialization", JSON.parse(json));

        let jsonToMap = [{
            name: 'Mario',
            surname: 'Rossi'
        }, {
            name: 'Giuseppe',
            surname: 'Verdi'
        }, {
            name: 'Giacomo',
            surname: 'Rossi'
        }, {
            name: 'Mattia',
            surname: 'Micheli'
        }];

        //filtering
        console.log(jsonToMap.filter(person => person.surname === 'Rossi'));

        //mapping
        console.log(jsonToMap.map(person => {
            person.surname = (person.surname === 'Rossi') ? 'Rossino' : person.surname;
            return person;
        }));

        //sorting by surname
        console.log(jsonToMap.sort((a, b) => {
            var surnameA = a.surname.toUpperCase();
            var surnameB = b.surname.toUpperCase();

            if (surnameA < surnameB) {
                return -1;
            }
            if (surnameA > surnameB) {
                return 1;
            }

            return 0;
        }));

        var person = {
            firstName: "Andrea",
            lastName: "Doe",
            id: 5566,
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };

        //x = new person() //error
        console.log(person.fullName);

        var x = new String();
        var y = new Number();
        var z = new Boolean();
    </script>
</head>
