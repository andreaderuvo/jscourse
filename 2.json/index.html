<head>
    <script>
        //json
        x = {
            "a": 1,
            "b": [2, 3],
            "c": {
                "i": 4,
                "j": 5
            },
            "d": function() {
                return 6;
            }
        }

        console.log(x);
        console.log(x.b);
        console.log(x.c.i);
        console.log(x.d());

        //serialization
        console.log("serialization", JSON.stringify(x));

        //deserialization
        let json = '{"a": 5, "b": 6, "c": 7}';
        console.log("deserialization", JSON.parse(json));



        let jsonToMap = [{
            name: 'Mario',
            surname: 'Rossi'
        }, {
            name: 'Giuseppe',
            surname: 'Verdi'
        }, {
            name: 'Giacomo',
            surname: 'Rossi'
        }, {
            name: 'Mattia',
            surname: 'Micheli'
        }];

        //filtering
        console.log(jsonToMap.filter(person => person.surname === 'Rossi'));

        //mapping
        console.log(jsonToMap.map(person => {
            person.surname = (person.surname === 'Rossi') ? 'Rossino' : person.surname;
            return person;
        }));
    </script>
