<head>
    <script>
        //runtime dynamic typing
        let x = 4;

        console.log(x, typeof x);

        x = "4";

        console.log(x, typeof x);


        //functions
        x = function() {
            console.log("Hello world!!!");
        }

        x();

        //mind the difference... naming
        function y(suffix) {
            console.log("Hello " + suffix);
        }

        y("world!!!");

        //let temp = 10;


        //Scoping
        var temp = 20;

        console.log("1", temp);
        x = function() {
            console.log("2", temp);
            temp = 100;
            console.log("3", temp);
        }
        x();

        console.log("4", temp);

        //but...
        console.log("1", temp);
        x = function() {
            console.log("2", temp);
            var temp = 100;
            console.log("3", temp);
        }
        x();

        console.log("4", temp);


        //let and var
        x = function() {
            var foo = "Foo";
            let bar = "Bar";

            console.log(foo, bar);

            {
                let baz = "Bazz";
                console.log(baz);
                console.log(foo, bar);
            }

            //console.log(baz); // ReferenceError
        }

        x()


        //array
        x = [];
        x.push(7);
        x.push(8);
        x[2] = 9;
        x["ciao"] = 10;
        console.log(x);

        //cycles
        for (i of x) {
            console.log("qui", i);
        }

        for (i in x) {
            console.log("quo", i, x[i]);
        }


    </script>
</head>
